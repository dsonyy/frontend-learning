<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>Szymon Bednorz</title>
    <style>
        body {
            margin: 0;
        }
        #container {
            background-color: #111;
            display: flex; 
            align-items: center; 
            justify-content: center;
            width: 100%;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
            color: #eee;
            text-align: center;
        }
        #name {
            font-size: 9vw;
        }
        a {
            color: #eee;
            -webkit-transition: color 0.2s;
            -moz-transition: color 0.2s;
            -o-transition: color 0.2s;
            transition: color 0.2s;
        }
        a:hover {
            color: #555;
        }
        i {
            font-size: 4vw;
            padding-left: 1vw;
            padding-right: 1vw;
        }
        .noselect {
            -webkit-touch-callout: none; 
            -webkit-user-select: none; 
            -khtml-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
        }

        .animated.delay-03s {
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }
        
        .animated.delay-06s {
            -webkit-animation-delay: 0.6s;
            animation-delay: 0.6s;
        }
        .animated.delay-09s {
            -webkit-animation-delay: 0.9s;
            animation-delay: 0.9s;
        }
        .animated.delay-12s {
            -webkit-animation-delay: 1.2s;
            animation-delay: 1.2s;
        }

    </style>
</head>
<body>
    <div id="container" class="noselect">
            <div>
                <div id="name" class="animated fadeIn slow delay-03s">SZYMON BEDNORZ</div>
                <a href=""><i class="fab fa-behance animated fadeInUp delay-06s"></i></a>
                <a href=""><i class="fab fa-youtube animated fadeInUp delay-09s"></i></a>
                <a href=""><i class="fab fa-instagram animated fadeInUp delay-12s"></i></a>
            </div>
    </div>

</body>
</html>
